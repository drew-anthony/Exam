<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Edit My Account</h1>
    <a href='/logout'><button type="button"  class="btn btn-primary">Logout</button></a>
    <a href='/dashboard'><button type="button"  class="btn btn-link">Back</button></a>
    <div class="panel-body">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
		<form name="myform" action="/editAccount" method="POST">
            {%csrf_token %}
			<div class="form-group col-6">
				<label for="first_name">First Name </label>
				<input id="first_name" name="first" class="form-control" type="text" data-validation="required">{{request.session.name}}
			</div>
			<div class="form-group col-6">
				<label for="last_name">Last Name </label>
				<input id="last_name" name="last" class="form-control" type="text">{{request.session.last}}
				<span id="error__last_name" class="text-danger"></span>
            </div>
            <div class="form-group col-6">
                <label for="email">Email </label>
                <input id="email" name="email" class="form-control" type="text">{{request.session.email}}
                <span id="error__email" class="text-danger"></span>
            </div>		
                <button id="submit" type="submit" value="submit" class="btn btn-primary center">Update</button>	
		</form>
</body>
</html>
